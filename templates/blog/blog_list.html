{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <title>My Blog</title>
    <link rel="stylesheet" href="/static/css/blog/blog_list.css">
     <!-- icon -->
     <link rel="icon" type="image/png" href="{% static 'img/nszblank.png' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <main>
        <section class="articles">
            {% for post in posts %}
            <article class="article-item">
                <a href="{% url 'blog_detail' post.id %}">
                    {% if post.image %}
                        <img src="{{ post.image.url }}" alt="Gambar Artikel" class="article-image">
                    {% else %}
                        <img src="{% static 'img/default.jpg' %}" alt="Gambar Default" class="article-image">
                    {% endif %}
                    <div class="article-content">
                        <h2>{{ post.title }}</h2>
                        <p>{{ post.content|truncatewords:20 }}</p>
                        <div class="tags">
                            {% for tag in post.tags.all %}
                                <span class="tag">{{ tag.name }}</span>
                            {% endfor %}
                            <p>{{post.created_at}}</p>
                        </div>
                    </div>
                </a>
            </article>
            {% endfor %}
        </section>
    </main>
</body>
</html>
